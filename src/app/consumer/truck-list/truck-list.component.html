    <div class="container">
        <div class="card-deck">
          <!-- ngonit for gettrucks() -->
            <div *ngFor="let truck of trucks" class="row ">
              <div class="col-sm-4 justify-content-center">
                <div class="card p-3 truck-card">
                  <a routerLink="{{cuisine.name}}/{{truck.id}}">
                  <img class="card-img-top truck-image" src="{{truck.imgLink}}" alt="{{truck.name}}">
                  <div class="card-body p-0">
                    <p class="text-center font-weight-bold">{{truck.name}}
                      <br>
                      {{truck.price}}
                      <br>
                      <a href="{{truck.menuLink}}">Website</a>
                    </p>
                  </div>
          
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
