<form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
  <h4>Location:</h4>
  <label>
    Latitude:
    <input type="text" formControlName="latitude">
  </label>
<br>
  <label>
    Longitude:
    <input type="text" formControlName="longitude">
  </label>
<br>
  <button type="submit" [disabled]="!locationForm.valid">Submit</button>
</form>
